@if (loading$|async) {
    <div class="flex justify-center items-center">
        <mat-progress-spinner
                class="w-6"
                mode="indeterminate"
                [value]="50"
                aria-label="Loading">
        </mat-progress-spinner>
    </div>
} @else {
    @if (station$|async; as station) {
        <div class="flex flex-col gap-6">
            <img [src]="station.headerImgPath" alt="Photo of {{station.title}} railway station">
            <h1 class="text-3xl font-bold">{{ station.title }}</h1>
            <p>{{ station.firstParagraph }}</p>
            <p>{{ station.secondParagraph }}</p>
            <p>{{ station.thidParagraph }}</p>
        </div>
    }
    @if (error$|async; as error) {
        <span aria-label="No stations found">{{ error.error }}.</span>
    }
}
